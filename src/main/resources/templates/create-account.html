<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<nav th:replace="fragments/layout :: nav"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Tạo tài khoản mới</h3>
                </div>
                <div class="card-body">
                    <form action="/api/accounts/create" method="post">
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Số tài khoản:</label>
                            <input type="number" class="form-control" id="accountNumber" name="accountNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="balance" class="form-label">Số dư ban đầu:</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="balance" name="balance" required>
                                <span class="input-group-text">VNĐ</span>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Tạo tài khoản
                            </button>
                            <a href="/list" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
