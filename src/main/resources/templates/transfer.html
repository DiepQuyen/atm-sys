<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<nav th:replace="fragments/layout :: nav"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Chuyển tiền</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Từ tài khoản: <span class="text-primary" th:text="${fromAccountNumber}"></span></h5>
                    </div>

                    <form action="/api/accounts/transfer" method="post">
                        <input type="hidden" name="fromAccountNumber" th:value="${fromAccountNumber}">
                        <div class="mb-3">
                            <label for="toAccountNumber" class="form-label">Số tài khoản nhận:</label>
                            <input type="text" class="form-control" id="toAccountNumber" name="toAccountNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Số tiền:</label>
                            <div class="input-group">
                                <input type="number" class="form-control" min = 1 id="amount" name="amount" required>
                                <span class="input-group-text">VNĐ</span>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-exchange-alt me-2"></i>Chuyển tiền
                            </button>
                            <a href="/list" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
